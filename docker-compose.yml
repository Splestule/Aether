version: '3.9'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 8080
      CLIENT_ORIGINS: ${CLIENT_ORIGINS:-http://localhost:4173,http://localhost:3000}
      OPENSKY_CLIENT_ID: ${OPENSKY_CLIENT_ID:-}
      OPENSKY_CLIENT_SECRET: ${OPENSKY_CLIENT_SECRET:-}
      OPENSKY_API_URL: ${OPENSKY_API_URL:-https://opensky-network.org/api/states/all}
      OPENSKY_TRACKS_API_URL: ${OPENSKY_TRACKS_API_URL:-https://opensky-network.org/api/tracks/all}
    ports:
      - '8080:8080'
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8080}
    depends_on:
      - server
    ports:
      - '4173:80'
    restart: unless-stopped
