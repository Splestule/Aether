<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Flight Tracker - Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }
        .info { background-color: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ VR Flight Tracker - Test Page</h1>
        
        <div class="status success">
            ‚úÖ HTML is working!
        </div>
        
        <div class="status info">
            <strong>Backend Status:</strong>
            <div id="backend-status">Checking...</div>
        </div>
        
        <div class="status info">
            <strong>Frontend Status:</strong>
            <div id="frontend-status">Checking...</div>
        </div>
        
        <h2>Test Results:</h2>
        <ul id="test-results">
            <li>‚úÖ HTML rendering</li>
            <li>‚úÖ CSS styling</li>
            <li>‚è≥ JavaScript execution</li>
            <li>‚è≥ Backend connectivity</li>
        </ul>
        
        <button onclick="runTests()" style="
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        ">Run Tests</button>
        
        <div id="test-output" style="margin-top: 1rem; padding: 1rem; background: #f9fafb; border-radius: 0.5rem; font-family: monospace; font-size: 0.875rem; white-space: pre-wrap;"></div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('test-output');
            output.textContent += new Date().toISOString() + ': ' + message + '\n';
        }
        
        async function runTests() {
            log('üöÄ Starting tests...');
            
            // Test JavaScript
            log('‚úÖ JavaScript is working!');
            document.getElementById('test-results').innerHTML = 
                document.getElementById('test-results').innerHTML.replace('‚è≥ JavaScript execution', '‚úÖ JavaScript execution');
            
            // Test backend
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                log('‚úÖ Backend is responding: ' + JSON.stringify(data));
                document.getElementById('backend-status').innerHTML = '‚úÖ Connected';
                document.getElementById('test-results').innerHTML = 
                    document.getElementById('test-results').innerHTML.replace('‚è≥ Backend connectivity', '‚úÖ Backend connectivity');
            } catch (error) {
                log('‚ùå Backend error: ' + error.message);
                document.getElementById('backend-status').innerHTML = '‚ùå Error: ' + error.message;
            }
            
            // Test flights API
            try {
                const response = await fetch('http://localhost:8080/api/flights?lat=50.0755&lon=14.4378&radius=50');
                const data = await response.json();
                log('‚úÖ Flights API working: ' + data.count + ' flights found');
            } catch (error) {
                log('‚ùå Flights API error: ' + error.message);
            }
            
            log('üèÅ Tests completed!');
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
